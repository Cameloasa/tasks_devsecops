name: FastAPI CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      - name: Install backend dependencies
        run: cd backend && pip install flake8
      - name: Run backend linter
        run: cd backend && flake8 src/

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run frontend linter
        run: cd frontend && npm run lint

  python-tests:
    runs-on: ubuntu-latest
    needs: lint-backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start backend
        run: |
          cd backend
          nohup python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 &>/dev/null &
          for i in $(seq 1 30); do
            if curl -sS http://127.0.0.1:8000/ >/dev/null 2>&1; then
              echo 'server is up' && break
            fi
            sleep 1
          done
      - name: Run tests
        run: cd backend && python -m pytest ../tests --cov=src --cov-report=xml

  